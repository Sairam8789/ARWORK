<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://cdn.babylonjs.com/recast.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
      var sceneToRender;
      window.addEventListener("DOMContentLoaded", function () {
        var canvas = document.getElementById("renderCanvas");
        var engine = createDefaultEngine();
        if (!engine) throw "Engine should not be null.";

        var scene = createScene();
        scene.then((returnedScene) => {
          sceneToRender = returnedScene;
        });

        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });

        // Resize
        window.addEventListener("resize", function () {
          engine.resize();
        });

        async function createScene() {
          var scene = new BABYLON.Scene(engine);
          var camera = new BABYLON.ArcRotateCamera(
            "cam",
            Math.PI / 2,
            Math.PI / 2,
            3,
            new BABYLON.Vector3(0, 0.5, 0),
            scene
          );
          var light = new BABYLON.HemisphericLight(
            "sun",
            new BABYLON.Vector3(0, 1, 0),
            scene
          );

          camera.wheelDeltaPercentage = 0.01;
          camera.attachControl(canvas, true);
          camera.lowerRadiusLimit = 1.5;
          camera.upperRadiusLimit = 5;

          var box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 });
          box.position.y = 0.5;
          scene.addMesh(box);

          var xr = await scene.createDefaultXRExperienceAsync({
            uiOptions: {
              sessionMode: "immersive-ar",
            },
            optionalFeatures: true,
          });

          const fm = xr.baseExperience.featuresManager;

          const hitTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

          const anchors = fm.enableFeature(
            BABYLON.WebXRAnchorSystem.Name,
            "latest"
          );

          const marker = BABYLON.MeshBuilder.CreateTorus("marker", {
            diameter: 0.15,
            thickness: 0.05,
          });
          marker.isVisible = false;
          marker.rotationQuaternion = new BABYLON.Quaternion();

          hitTest.onHitTestResultObservable.add((results) => {
            if (results.length) {
              marker.isVisible = true;
              hitPoint = results[0];
              hitPoint.transformationMatrix.decompose(
                marker.scaling,
                marker.rotationQuaternion,
                marker.position
              );
            } else {
              marker.isVisible = false;
            }
          });

          if (anchors) {
            console.log("Anchors enabled");
            // Uncomment the following lines if you have a 'chair' model to load
            // let chair;
            // BABYLON.SceneLoader.ImportMesh(
            //   "",
            //   "/",
            //   "air_compressor_obj.glb",
            //   scene,
            //   function (mesh) {
            //     chair = mesh[0].getChildTransformNodes(false)[0];
            //     chair.isVisible = false;
            //   }
            // );

            anchors.onAnchorAddedObservable.add((anchor) => {
              console.log("Attaching anchor", anchor);
              // Attach your virtual content to the anchor point
              // chair.isVisible = true;
              // anchor.attachedNode = chair.clone("mensch");
              // chair.isVisible = false;
            });

            anchors.onAnchorRemovedObservable.add((anchor) => {
              console.log("Disposing anchor", anchor);
              if (anchor && anchor.attachedNode) {
                anchor.attachedNode.isVisible = false;
                anchor.attachedNode.dispose();
              }
            });
          }

          scene.onPointerDown = (evt, pickInfo) => {
            if (
              hitTest &&
              anchors &&
              xr.baseExperience.state === BABYLON.WebXRState.IN_XR
            ) {
              anchors.addAnchorPointUsingHitTestResultAsync(hitTest);
            }
          };

          return scene;
        }

        function createDefaultEngine() {
          return new BABYLON.Engine(canvas, true, {
            preserveDrawingBuffer: true,
            stencil: true,
          });
        }
      });
    </script>
  </body>
</html>
