<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js AR Object Placement</title>
    <!-- Babylon.js -->

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.max.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.max.js"></script>
    <style>
      /* CSS styles */
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The canvas element where Babylon.js will render the AR scene -->
    <!-- <div id="canvasZone"><canvas id="renderCanvas"></canvas></div> -->
    <button id="arModeButton" onclick="placeObjectInAR()">Enter AR Mode</button>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>

    <script>
      var canvas = document.getElementById("renderCanvas");
      var xr = null;
      var scene = null;

      // Function to place the object (Torus) in AR
      function placeObjectInAR() {
        console.log("sairam");
        if (xr && xr.baseExperience) {
          // Access the features manager for hit testing
          const fm = xr.baseExperience.featuresManager;
          const xrHitTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

          xrHitTest.onHitTestResultObservable.add((results) => {
            if (results.length) {
              // Create a Torus at the hit test location
              const hitTest = results[0];
              if (hitTest.hitMatrix) {
                const torus = BABYLON.MeshBuilder.CreateTorus("torus", {
                  diameter: 0.15,
                  thickness: 0.05,
                });
                torus.position.copyFrom(hitTest.hitMatrix.getTranslation());
                torus.rotationQuaternion =
                  hitTest.hitMatrix.getRotationQuaternion();
              }
            }
          });
        }
      }

      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };

      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera(
          "camera1",
          -Math.PI / 2,
          Math.PI / 4,
          5,
          BABYLON.Vector3.Zero(),
          scene
        );

        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        light.intensity = 0.7;

        var xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: {
            sessionMode: "immersive-ar",
          },
          optionalFeatures: true,
        });

        const fm = xr.baseExperience.featuresManager;
        const xrTest = fm.enableFeature(BABYLON.WebXRHitTest, "latest");

        const marker = BABYLON.MeshBuilder.CreateTorus("marker", {
          diameter: 0.15,
          thickness: 0.05,
        });
        marker.isVisible = false;
        marker.rotationQuaternion = new BABYLON.Quaternion();

        xrTest.onHitTestResultObservable.add((results) => {
          if (results.length) {
            marker.isVisible = true;
            const hitTest = results[0];
            if (hitTest.hitMatrix) {
              marker.position.copyFrom(hitTest.hitMatrix.getTranslation());
              marker.rotationQuaternion =
                hitTest.hitMatrix.getRotationQuaternion();
            }
          } else {
            marker.isVisible = false;
          }
        });

        return scene;
      };

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {
          if (sceneToRender && sceneToRender.activeCamera) {
            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var sceneToRender = null;
      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };

      initFunction().then(() => {
        scene.then((returnedScene) => {
          sceneToRender = returnedScene;
        });
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
