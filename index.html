 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js Web & AR Scene</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <!-- Add AR specific elements here (e.g., AR button, AR overlay) -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.max.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.js"></script>
    <script src="https://cdn.babylonjs.com/viewer/babylon.viewer.max.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Add your 3D models, lights, and other elements here
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Check if AR is supported by the device
        if (BABYLON.ARHelper && (await BABYLON.ARHelper.IsARSupported())) {
          // Initialize AR session
          const arOptions = {
            // AR-specific options here (e.g., enabling/disabling features)
          };
          await BABYLON.ARHelper.InitAR(scene, arOptions);

          // Add AR-specific elements and augmentations here
          const sphere = BABYLON.MeshBuilder.CreateSphere(
            "sphere",
            { diameter: 0.5 },
            scene
          );
          sphere.position.y = 0.5;

          // Create ARCamera
          const arCamera = new BABYLON.ARCamera("arCamera", scene);
          scene.activeCamera = arCamera;

          // AR render loop
          engine.runRenderLoop(() => {
            scene.render();
          });
        } else {
          // AR not supported on this device or ARHelper is not available
          console.log(
            "AR not supported on this device or ARHelper is not available."
          );

          // Create ArcRotateCamera for the web scene
          const camera = new BABYLON.ArcRotateCamera(
            "camera",
            -Math.PI / 2,
            Math.PI / 2,
            5,
            BABYLON.Vector3.Zero(),
            scene
          );
          camera.attachControl(canvas, true);
          scene.activeCamera = camera;

          // Web render loop
          engine.runRenderLoop(() => {
            scene.render();
          });
        }

        // Handle window resizing
        window.addEventListener("resize", () => {
          engine.resize();
        });
      });
    </script>
  </body>
</html>
