<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Babylon.js AR sample code with ArcRotateCamera and WebXR Anchor</title>

    <!-- Include the Babylon.js libraries -->
    <!-- Please note that we're using the production version (minified and obfuscated) in this playground. -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <script>
      var canvas = document.getElementById("renderCanvas");
      var engine = null;
      var sceneToRender = null;

      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };

      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);

        var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        var xr = await scene.createDefaultXRExperienceAsync({
          optionalFeatures: true,
        });

        const marker = BABYLON.MeshBuilder.CreateBox("marker", {}, scene);
        marker.isVisible = false;

        const xrTest = xr.baseExperience.featuresManager.enableFeature(BABYLON.WebXRHitTest, "latest");

        xr.baseExperience.sessionManager.onXRFrameObservable.add((xrFrame) => {
          let hitTestResults = xrFrame.getHitTestResults(xrTest.xrHitTestSource);

          if (hitTestResults.length) {
            let result = hitTestResults[0];
            let pose = result.getPose(xr.baseExperience.sessionManager.referenceSpace);

            if (pose) {
              marker.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
              marker.isVisible = true;

              // Create anchor when box is visible and place is selected
              if (xr.baseExperience.input.onInputSourcesChangedObservable.hasObservers()) {
                xrFrame.createAnchor(pose.transform, xr.baseExperience.sessionManager.referenceSpace).then((anchor) => {
                  xrTest.xrHitTestSource.cancel();
                  xrTest.detach();

                  // Update the position of your object using the anchor's transform
                  // You may need to adjust this depending on the specifics of your project
                  marker.position.set(anchor.transform.position.x, anchor.transform.position.y, anchor.transform.position.z);
                });

                xr.baseExperience.input.onInputSourcesChangedObservable.clear();
              }
            }
          }
        });

        xr.baseExperience.input.onInputSourcesChangedObservable.add(() => {
          marker.isVisible = !marker.isVisible;
        });

        return scene;
      };

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        sceneToRender = createScene();
      };

      initFunction().then(() => {
        engine.runRenderLoop(function () {
          if (sceneToRender) {
            sceneToRender.render();
          }
        });
      });

      // Resize
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
