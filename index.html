<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Scene with Babylon.js</title>
    <style>
      /* Apply full-screen styles to the canvas element */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none; /* Disable touch action to avoid conflicts with WebXR */
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Create an autorotating camera
        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          0,
          0,
          5,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);

        // Set the camera position and target to scale down the scene
        camera.radius = 5; // Adjust this value for better scaling
        camera.upperRadiusLimit = 10; // Set the maximum distance of the camera from the target
        camera.lowerRadiusLimit = 2; // Set the minimum distance of the camera from the target

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Create a rotating box visible in both regular and AR scene
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        box.position.y = 0.5;

        // Handle user interaction to place the AR object in AR mode
        function onPointerUp(event) {
          if (scene.isInXRSession) {
            // Get the position where the user clicked on the screen
            const pickResult = scene.pick(scene.pointerX, scene.pointerY);
            if (pickResult.hit) {
              // Place the AR object at the clicked position
              box.position.copyFrom(pickResult.pickedPoint);
            }
          }
        }

        // Attach the onPointerUp event handler to the canvas
        canvas.addEventListener("pointerup", onPointerUp);

        // Start the rendering loop
        engine.runRenderLoop(() => {
          scene.render();
        });

        // Variable to hold the XR experience
        let xr;

        // Handle WebXR
        async function setupAR() {
          if (!navigator.xr) {
            console.error("WebXR not supported on this device/browser.");
            return;
          }

          try {
            xr = await BABYLON.WebXRDefaultExperience.CreateAsync(scene, {
              uiOptions: {
                sessionMode: "immersive-ar",
                referenceSpaceType: "local",
                requiredFeatures: ["hit-test"],
              },
            });

            if (xr) {
              // Once in AR mode, set the visibility of the box to true
              xr.baseExperience.onStateChangedObservable.add((state) => {
                if (state === BABYLON.WebXRState.IN_XR) {
                  box.isVisible = true;
                }
              });
            } else {
              console.warn("WebXR experience creation failed.");
            }
          } catch (e) {
            console.error("WebXR not supported or access denied.", e);
          }
        }

        // Call the setupAR() function directly to start the AR experience
        setupAR();
      });
    </script>
  </body>
</html>
