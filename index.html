<!DOCTYPE html>
<html>
<head>
    <title>AR Mode with Plane Deduction in Babylon.js</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/xr/pebble.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = async function () {
                var scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);

                // AR Experience
                var xr = await scene.createDefaultXRExperienceAsync({
                    uiOptions: {
                        sessionMode: 'immersive-ar',
                        referenceSpaceType: 'local',
                    },
                });

                // Light
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                light.intensity = 0.7;

                // Ground Plane
                var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 5, height: 5 }, scene);

                // Create Objects
                var box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
                var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 1 }, scene);

                // Positioning Objects
                box.position = new BABYLON.Vector3(1, 0.5, 1);
                sphere.position = new BABYLON.Vector3(-1, 0.5, -1);

                // Create a custom shader material
                var customMaterial = new BABYLON.StandardMaterial("customMaterial", scene);
                customMaterial.diffuseColor = new BABYLON.Color3(1, 0, 0); // Object color
                customMaterial.alpha = 0.5; // Set initial transparency

                // Apply the custom material to the objects
                box.material = customMaterial.clone("boxMaterial");
                sphere.material = customMaterial.clone("sphereMaterial");

                return scene;
            };

            var scene = createScene();

            // Start the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });

            // Handle window resize
            window.addEventListener('resize', function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
