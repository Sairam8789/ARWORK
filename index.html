<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Scene with Babylon.js</title>
    <style>
      /* Apply full-screen styles to the canvas element */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none; /* Disable touch action to avoid conflicts with WebXR */
      }
      #xrButton {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <button id="xrButton">Enter AR</button>
    <canvas id="renderCanvas"></canvas>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);
        let xrSession;
        let box;

        // Check if XRWebGLLayer is available
        function isXRWebGLLayerSupported() {
          try {
            new XRWebGLLayer(xrSession, engine.getRenderingCanvas());
            return true;
          } catch (e) {
            return false;
          }
        }

        // Create an autorotating camera
        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          0,
          0,
          5,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);

        // Set the camera position and target to scale down the scene
        camera.radius = 5; // Adjust this value for better scaling
        camera.upperRadiusLimit = 10; // Set the maximum distance of the camera from the target
        camera.lowerRadiusLimit = 2; // Set the minimum distance of the camera from the target

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Create a rotating box visible in the regular scene
        box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        box.position.y = 0.5;

        // Handle user interaction in regular scene mode
        function onPointerUp(event) {
          if (!xrSession) {
            // Get the position where the user clicked on the screen
            const pickResult = scene.pick(scene.pointerX, scene.pointerY);
            if (pickResult.hit) {
              // Place the box at the clicked position in the regular scene
              box.position.copyFrom(pickResult.pickedPoint);
            }
          }
        }

        // Attach the onPointerUp event handler
        scene.onPointerObservable.add(onPointerUp);

        // Handle XR frame updates
        function onXRFrame(timestamp, xrFrame) {
          if (xrFrame) {
            // Update the XR frame and run the next frame
            xrFrame = xrSession.requestAnimationFrame(onXRFrame);
          }

          // If the XR session is present, update the scene
          if (xrSession) {
            const referenceSpace = xrFrame.getViewerPose(xrSession.refSpace);
            if (referenceSpace) {
              // Update the scene with the viewer's pose in AR mode
              scene.updateCamera(xrFrame, referenceSpace);

              // Render the scene
              scene.render();
            }
          }
        }

        // Handle WebXR
        async function enterAR() {
          if (!navigator.xr) {
            console.error("WebXR not supported on this device/browser.");
            return;
          }

          try {
            // Request a WebXR session
            xrSession = await navigator.xr.requestSession("immersive-ar", {
              requiredFeatures: ["hit-test"],
            });

            // Request the reference space (necessary for AR features)
            const referenceSpace = await xrSession.requestReferenceSpace(
              "local"
            );

            // Use XRWebGLLayer if available, otherwise fallback to regular rendering
            if (isXRWebGLLayerSupported()) {
              // Use the XRWebGLLayer provided by Babylon.js
              const xrLayer = new XRWebGLLayer(
                xrSession,
                engine.getRenderingCanvas(),
                {
                  antialias: true,
                  ignoreDepthValues: true,
                }
              );

              // Set the XR session's base layer to the XRWebGLLayer
              xrSession.updateRenderState({ baseLayer: xrLayer });

              // Once the XR session starts, hide the box in the regular scene
              box.isVisible = false;

              // Handle the "end" event of the XR session to show the box in the regular scene
              xrSession.addEventListener("end", () => {
                box.isVisible = true;
                document.getElementById("xrButton").style.display = "block";
                xrSession = null;
              });

              // Hide the AR button when the XR session starts
              document.getElementById("xrButton").style.display = "none";

              // Run the XR session
              xrSession.requestAnimationFrame(onXRFrame);
            } else {
              // Fallback to regular rendering if XRWebGLLayer is not available
              box.isVisible = true;
              document.getElementById("xrButton").style.display = "none";
              engine.runRenderLoop(() => {
                scene.render();
              });
            }
          } catch (e) {
            console.error("WebXR not supported or access denied.", e);
          }
        }

        // Add click event listener to the AR button
        document.getElementById("xrButton").addEventListener("click", () => {
          enterAR();
        });

        // Start the rendering loop for the regular scene
        engine.runRenderLoop(() => {
          scene.render();
        });
      });
    </script>
  </body>
</html>
