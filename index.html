<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Babylon.js sample code</title>
  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    var canvas = document.getElementById("renderCanvas");
    var engine = null;
    var scene = null;
    var sceneToRender = null;

    var createDefaultEngine = function () {
      return new BABYLON.Engine(canvas, true, {
        preserveDrawingBuffer: true,
        stencil: true,
        disableWebGL2Support: false,
      });
    };

    var createScene = async function () {
      var scene = new BABYLON.Scene(engine);
      var camera = new BABYLON.FreeCamera(
        "camera1",
        new BABYLON.Vector3(0, 1.6, -10),
        scene
      );
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);
      var light = new BABYLON.HemisphericLight(
        "light",
        new BABYLON.Vector3(0, 1, 0),
        scene
      );
      light.intensity = 0.7;

      const marker = BABYLON.MeshBuilder.CreateTorus(
        "marker",
        { diameter: 0.15, thickness: 0.05 },
        scene
      );
      marker.isVisible = false;
      marker.position.y = 0.5;

      canvas.addEventListener("click", function (event) {
        var pickResult = scene.pick(scene.pointerX, scene.pointerY);
        if (pickResult.hit && pickResult.pickedPoint) {
          var cameraPosition = camera.position;
          var direction = pickResult.pickedPoint.subtract(cameraPosition);
          direction.normalize();
          var desiredDistance = 1;
          var finalPosition = pickResult.pickedPoint.add(
            direction.scale(desiredDistance)
          );
          marker.position.copyFrom(finalPosition);
          marker.isVisible = true;
        }
      });

      return scene;
    };

    window.initFunction = async function () {
      var asyncEngineCreation = async function () {
        try {
          return createDefaultEngine();
        } catch (e) {
          console.log(
            "the available createEngine function failed. Creating the default engine instead"
          );
          return createDefaultEngine();
        }
      };

      engine = await asyncEngineCreation();
      if (!engine) throw "engine should not be null.";
      scene = await createScene();
      sceneToRender = scene;
    };
    initFunction().then(() => {
      sceneToRender = scene;
      engine.runRenderLoop(function () {
        if (sceneToRender) {
          sceneToRender.render();
        }
      });
    });

    // Resize
    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>
</html>
