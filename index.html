<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Scene with Babylon.js</title>
    <style>
      /* Apply full-screen styles to the canvas element */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none; /* Disable touch action to avoid conflicts with WebXR */
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);
        const scene = new BABYLON.Scene(engine);

        // Create an autorotating camera
        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          0,
          0,
          5,
          BABYLON.Vector3.Zero(),
          scene
        );
        camera.attachControl(canvas, true);

        // Set the camera position and target to scale down the scene
        camera.radius = 5; // Adjust this value for better scaling
        camera.upperRadiusLimit = 10; // Set the maximum distance of the camera from the target
        camera.lowerRadiusLimit = 2; // Set the minimum distance of the camera from the target

        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        // Create a ground plane
        const ground = BABYLON.Mesh.CreateGround("ground", 10, 10, 2, scene);

        // Create a rotating box visible in the regular scene but not in AR
        const box = BABYLON.MeshBuilder.CreateBox("box", { size: 1 }, scene);
        box.position.y = 0.5;
        box.isVisible = true; // Set this to true to make the box visible in the regular scene

        // Function to create a sphere at a specified position
        function createSphereAtPosition(position) {
          const sphere = BABYLON.MeshBuilder.CreateSphere(
            "sphere",
            { diameter: 0.5 },
            scene
          );
          sphere.position.copyFrom(position);
          return sphere;
        }

        // Start the rendering loop
        engine.runRenderLoop(() => {
          scene.render();
        });

        // Handle WebXR
        async function setupAR() {
          if (!navigator.xr) {
            console.error("WebXR not supported on this device/browser.");
            return;
          }

          try {
            const xr = await scene.createDefaultXRExperienceAsync({
              uiOptions: { sessionMode: "immersive-ar" },
            });

            if (xr.baseExperience) {
              // Hide the box in AR
              box.isVisible = false;

              // Listen for the ground mesh to be set by AR
              xr.baseExperience.onGroundMeshLoadedObservable.add(() => {
                // Place objects on the ground using AR anchors
                const anchorPosition = new BABYLON.Vector3(0, 0, 0); // Specify the position in 3D space
                createSphereAtPosition(anchorPosition);
              });
            } else {
              console.warn("WebXR base experience not supported.");
            }
          } catch (e) {
            console.error("WebXR not supported or access denied.", e);
          }
        }

        // Start the AR experience
        setupAR();
      });
    </script>
  </body>
</html>
