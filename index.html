<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babylon.js Object Manipulation with GUI Button</title>
  </head>
  <body>
    <canvas
      id="renderCanvas"
      style="width: 100%; height: 100%; touch-action: none"
    ></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

    <script>
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);

      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);

        // Create an ArcRotateCamera and attach it to the scene
        var camera = new BABYLON.ArcRotateCamera(
          "camera",
          0,
          0,
          10,
          new BABYLON.Vector3(0, 0, 0),
          scene
        );
        camera.attachControl(canvas, true);

        // Create a light
        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );
        light.intensity = 0.7;

        // Create a TransformNode to group the box
        var boxGroupNode = new BABYLON.TransformNode("boxGroupNode");

        // Create a box
        var box = BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);
        box.position = new BABYLON.Vector3(0, 0, 0);
        box.parent = boxGroupNode;

        // Create GUI
        var advancedTexture =
          BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

        // Create a TransformNode to represent the face of the box where the button will be attached
        var buttonFaceNode = new BABYLON.TransformNode("buttonFaceNode");
        buttonFaceNode.parent = box;
        buttonFaceNode.position.z = 1; // Adjust the position of the button node relative to the box face (in front of the box)

        // Button to move the box
        var moveButton = BABYLON.GUI.Button.CreateSimpleButton(
          "moveButton",
          "Move Box"
        );
        moveButton.width = "150px";
        moveButton.height = "40px";
        moveButton.color = "white";
        moveButton.background = "green";
        advancedTexture.addControl(moveButton);

        // Adjust the pivot point of the button to its center
        moveButton.originX = 0.5;
        moveButton.originY = 0.5;

        // Set the button's parent to the face node
        moveButton.linkWithMesh(buttonFaceNode);

        // Update the button's rotation based on the box's rotation
        scene.registerBeforeRender(function () {
          moveButton.rotation = -boxGroupNode.rotation.y; // Negate the rotation to match the button rotation with the box's rotation
        });

        return scene;
      };

      var scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
