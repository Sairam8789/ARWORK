<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js AR with Plane Detection</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="app.js"></script>
</body>
    <script>
        var xrSession = null; // Global variable to store the XR session

// Create the Babylon.js engine
var canvas = document.createElement("canvas");
document.body.appendChild(canvas);
var engine = new BABYLON.Engine(canvas, true);

// Create the Babylon.js scene
var scene = new BABYLON.Scene(engine);
var camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, 0), scene);
camera.setTarget(BABYLON.Vector3.Zero());
camera.attachControl(canvas, true);

// Enable XR
if (navigator.xr) {
  navigator.xr.requestDevice().then((xrDevice) => {
    xrDevice.supportsSession({ immersive: true, exclusive: true, outputContext: canvas }).then((supported) => {
      if (supported) {
        startXRSession(xrDevice);
      } else {
        // AR not supported, provide fallback
      }
    });
  });
} else {
  // AR not supported, provide fallback
}

// Start XR session and enable plane detection
function startXRSession(xrDevice) {
  xrDevice.requestSession({ immersive: true, exclusive: true, outputContext: canvas }).then((session) => {
    xrSession = session; // Store the XR session in the global variable

    xrSession.requestReferenceSpace("local").then((referenceSpace) => {
      xrSession.addEventListener("end", onXrSessionEnded);
      xrSession.updateRenderState({ baseLayer: new XRWebGLLayer(xrSession, engine.getRenderingCanvas()) });

      // Enable plane detection
      xrSession.requestHitTestSource({ space: referenceSpace }).then((hitTestSource) => {
        engine.runRenderLoop(() => {
          xrSession.requestAnimationFrame((time, frame) => {
            onXRFrame(time, frame, hitTestSource);
          });
        });
      });
    });
  }).catch((error) => {
    console.error("Error starting XR session:", error);
  });
}

// Create a box mesh to place in the AR scene
var boxSize = 0.1; // Adjust the size of the box
var box = BABYLON.MeshBuilder.CreateBox("box", { size: boxSize }, scene);
box.isVisible = false; // Hide the box initially

// Render loop to update the scene
function onXRFrame(time, xrFrame, hitTestSource) {
  var hitTestResults = xrFrame.getHitTestResults(hitTestSource);
  if (hitTestResults.length > 0) {
    // Get the first hit test result and place the box
    var pose = hitTestResults[0].getPose(xrFrame.session.endReferenceSpace);
    if (pose) {
      box.position.copyFrom(pose.transform.position);
      box.rotationQuaternion.copyFrom(pose.transform.orientation);
      box.isVisible = true; // Show the box when placed on a detected plane
    } else {
      box.isVisible = false; // Hide the box if no valid pose is found
    }
  }

  scene.render();
  xrFrame.session.requestAnimationFrame((time, frame) => {
    onXRFrame(time, frame, hitTestSource);
  });
}

// Function to handle ending the XR session
function onXrSessionEnded(event) {
  // Perform cleanup tasks if needed
  console.log("XR session ended.");
}

// Run the Babylon.js engine
engine.runRenderLoop(() => {
  scene.render();
});

</script>
</html>
