<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js AR Object Placement</title>
    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <style>
      /* CSS styles */
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The canvas element where Babylon.js will render the AR scene -->
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>

    <script>
      // JavaScript code for the Babylon.js AR scene
      var canvas = document.getElementById("renderCanvas");

      var engine = null;
      var scene = null;

      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true,
          disableWebGL2Support: false,
        });
      };

      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);

        // Set up AR experience
        var xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: {
            sessionMode: "immersive-ar",
          },
        });

        // Add a click event listener to the canvas
        canvas.addEventListener("click", function (event) {
          const pickResult = scene.pick(scene.pointerX, scene.pointerY);

          if (pickResult.hit) {
            const box = BABYLON.MeshBuilder.CreateBox("box", {
              size: 0.2,
            });
            box.position.copyFrom(pickResult.pickedPoint);

            // Add the box to the AR scene (user environment)
            xr.baseExperience.camera.addChild(box);

            // Reset the box position to (0,0,0) relative to the camera
            box.position.copyFromFloats(0, 0, 0);
          }
        });

        return scene;
      };

      // Initialize the Babylon.js engine and scene
      var initFunction = async function () {
        engine = createDefaultEngine();
        scene = await createScene();
      };

      // Start the scene after initialization
      initFunction().then(function () {
        if (!engine) throw "engine should not be null.";
        if (!scene) throw "scene should not be null.";
        engine.runRenderLoop(function () {
          scene.render();
        });
      });

      // Resize the canvas when the window size changes
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
