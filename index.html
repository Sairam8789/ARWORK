<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #canvasZone {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="canvasZone">
      <canvas id="renderCanvas"></canvas>
    </div>
    <script>
      var canvas = document.getElementById("renderCanvas");
      var engine = new BABYLON.Engine(canvas, true);
      var box = null;

      var createScene = async function () {
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.FreeCamera(
          "camera1",
          new BABYLON.Vector3(0, 5, -10),
          scene
        );
        camera.setTarget(BABYLON.Vector3.Zero());
        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0),
          scene
        );

        var xr = await scene.createDefaultXRExperienceAsync({
          optionalFeatures: true,
        });

        xr.baseExperience.onStateChangedObservable.add((state) => {
    if (state === BABYLON.WebXRState.IN_XR) {
        xr.baseExperience.enterExitUI["_buttons"].forEach(function (button) {
            button.imageUrl = "https://immersive-web.github.io/webxr-input-profiles/packages/assets/img/xr-button.svg";
        });
    }
});

        const fm = xr.baseExperience.featuresManager;
        const xrHitTest = fm.enableFeature(BABYLON.WebXRHitTest.Name, "latest");
        const xrAnchors = fm.enableFeature(
          BABYLON.WebXRAnchorSystem.Name,
          "latest"
        );

        box = BABYLON.MeshBuilder.CreateBox("box", { size: 0.1 }, scene);
        box.isVisible = false;

        xrHitTest.onHitTestResultObservable.add((results) => {
          if (results.length) {
            box.position.copyFrom(results[0].hitTestResult.position);
            box.isVisible = true;
          }
        });

        return scene;
      };

      createScene().then((scene) => {
        engine.runRenderLoop(() => {
          if (scene) {
            scene.render();
          }
        });
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
